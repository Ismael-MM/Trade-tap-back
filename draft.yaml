
models:
  Trabajador:
    Nombre: string
    Apellido1: string
    Apellido2: string
    Direccion: string
    Provincia: string
    Localidad: string
    CP: integer
    CIF: string
    Email: string
    Descripcion: text
    relationships:
      hasOne: HorarioTrabajador
      belongsToMany: Profesion

  HorarioTrabajador:
    Rango: enum[Lunes-Viernes, Lunes-SÃ¡bado, Lunes-Domingo]
    HoraComienzo: timestamp
    HoraFinal: timestamp
    IdTrabajador: unsignedInteger
    relationships:
      belongsTo: Trabajador

  HorarioInhabilitado:
    Fecha: date
    IdTrabajador: unsignedInteger
    relationships:
      belongsTo: Trabajador

  Profesion:
    Nombre: string
    FamiliaProfesional: string
    relationships:
      belongsToMany: Trabajador

  TrabajadorProfesion:
    IdTrabajador: unsignedInteger
    IdProfesion: unsignedInteger

  Cliente:
    Nombre: string
    Apellido1: string
    Apellido2: string
    Direccion: string
    Provincia: string
    Localidad: string
    CP: integer
    Email: string
    Telefono: string
    relationships:
      hasMany: Solicitud

  Tarea:
    Nombre: string
    Duracion: string
    Presupuesto: string
    IdPropuesta: unsignedInteger
    relationships:
      belongsTo: Propuesta

  Reserva:
    relationships:
      hasMany: HorarioReserva

  HorarioReserva:
    Fecha: date
    HoraComienzo: timestamp
    HoraFinal: timestamp
    IdReserva: unsignedInteger
    relationships:
      belongsTo: Reserva

  Servicio:
    relationships:
      belongsTo: Trabajador
      hasMany: FotosVideos

  Valora:
    relationships:
      belongsTo: Trabajador
      hasMany: FotosVideos

  Valoracion:
    Puntuacion: integer
    IdTrabajador: unsignedInteger
    IdCliente: unsignedInteger
    relationships:
      belongsTo: Trabajador
      hasMany: FotosVideos

  FotosVideos:
    IdValoracion: unsignedInteger
    relationships:
      belongsTo: Valoracion

seeders: Trabajador,Cliente