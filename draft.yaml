
models:
  Trabajador:
    nombre: string
    apellido1: string
    apellido2: string
    direccion: string
    provincia: string
    localidad: string
    cp: integer
    cif: string
    email: string
    descripcion: text
    relationships:
      hasOne: HorarioTrabajador
      belongsToMany: Profesion

  Horario_trabajador:
    rango: set:Lunes-Viernes,Lunes-SÃ¡bado,Lunes-Domingo
    hora_comienzo: timestamp
    hora_final: timestamp
    trabajador_id: unsignedInteger
    relationships:
      belongsTo: Trabajador

  Horario_inhabilitado:
    fecha: date
    relationships:
      belongsTo: Trabajador

  Profesion:
    nombre: string
    familia_profesional: string
    relationships:
      belongsToMany: Trabajador

  Solicitud:
    descripcion: text
    titulo: string
    estado: set:Acceptado,Pendiente,Rechazado
    relationships:
      belongsTo: Users

  Usuario_valora_trabajador:
    puntuacion: decimal
    relationships:
      belongsToMany: Trabajador

seeders: trabajadore,users