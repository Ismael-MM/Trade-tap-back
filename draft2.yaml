models:
  Tarea:
    nombre: string
    descripcion: text
    presupuesto: decimal
    cantidad: integer
    relationships:
      morphTo: Tareable

  Propuesta:
    nombre: string
    descripcion: text
    cliente_id: unsignedInteger
    trabajador_id: unsignedInteger
    relationships:
      belongsTo: Trabajador,Cliente
      morphMany: Tarea

  Encargo:
    estado: enum:Entregado,Pendiente,Cancelado
    fecha_entregada: date
    relationships:
      belongsTo: Trabajador,Cliente
      hasOne: Servicio
      morphMany: Tarea

  Reserva:
    estado: enum:Finalizada,Pendiente,En Curso,Cancelada
    relationships:
      belongsTo: Trabajador,Cliente
      hasMany: HorarioReserva
      hasOne: Servicio
      morphMany: Tarea

  HorarioReserva:
    fecha: date
    hora_comienzo: timestamp
    hora_final: timestamp
    reserva_id: unsignedInteger
    relationships:
      belongsTo: reserva

  Servicio:
    relationships:
      belongsTo: Encargo,Reserva
      hasOne: Valoracion

  Valoracion:
    Puntuacion: decimal
    cliente_id: unsignedInteger
    trabajador_id: unsignedInteger
    serivicio_id: unsignedInteger
    relationships:
      belongsTo: Trabajador,Cliente,Servicio
      hasMany: Multimedia
  
  Publicacion:
    url: string
    relationships:
      belongsTo: Trabajador

  Multimedia:
    tipo: enum:Foto,Video
    url: string
    relationships:
      belongsTo: Valoracion
