models:
  Tarea:
    nombre: string
    descripcion: text
    presupuesto: decimal
    cantidad: integer

  Propuesta:
    nombre: string
    descripcion: text
    cliente_id: unsignedInteger
    trabajador_id: unsignedInteger
    relationships:
      belongsTo: Trabajador,Cliente

  Encargo:
    estado: enum:Entregado,Pendiente,Cancelado
    fecha_entregada: date
    relationships:
      belongsTo: Trabajador,Cliente

  Reserva:
    estado: enum:Finalizada,Pendiente,En Curso,Cancelada
    relationships:
      belongsTo: Trabajador,Cliente
      hasOne: HorarioReserva

  HorarioReserva:
    fecha: date
    hora_comienzo: timestamp
    hora_final: timestamp
    reserva_id: unsignedInteger
    relationships:
      belongsTo: reserva

  Servicio:
    relationships:
      hasOne: Encargo,Reserva,Valoracion

  Valoracion:
    Puntuacion: decimal
    cliente_id: unsignedInteger
    trabajador_id: unsignedInteger
    serivicio_id: unsignedInteger
    relationships:
      belongsTo: Trabajador,Cliente,Servicio
      hasMany: Multimedia

  Multimedia:
  relationships:
    belongsTo: Valoracion
